<div class="container flex justify-center">
  <div class="w-full max-w-screen-md">
    <mat-card class="bg-white shadow-md rounded my-6">
      <mat-card-header class="px-4 py-2 border-b border-gray-200 flex justify-center font-semibold uppercase">List of Users</mat-card-header>
      <mat-card-content class="px-4 py-2">
        <table mat-table [dataSource]="dataSource" class="w-full whitespace-nowrap">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">ID</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.id}} </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">First Name</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.prenom}} </td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Last Name</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2"> {{element.nom}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="px-4 py-2 text-left">Actions</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-2">
              <button mat-button color="primary" (click)="openUpdateDialog(element)">Update</button>
              <button mat-button color="warn" (click)="deleteUser(element.id)">Delete</button>
            </td>
          </ng-container>

          <!-- Define columns to display -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-100 hover:text-black cursor-pointer"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
